<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e8eaf0" />
    <title>Whisper 文字起こしツール</title>
    <script>
      (function () {
        var t = localStorage.getItem("whisper-theme") || "light";
        var isDark = t === "dark";
        document.documentElement.classList.toggle("dark", isDark);
        var m = document.querySelector('meta[name="theme-color"]');
        if (m) m.setAttribute("content", isDark ? "#0c0f18" : "#e8eaf0");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
